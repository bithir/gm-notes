<form class="editable gm-notesform">
    {{#if isGM}}    
        {{#if showExtraButtons}}
            <div class="controlls">
                <button class="moveToNote">{{localize "GMNote.moveToNote"}}</button>
                <button class="moveToDescription">{{localize "GMNote.moveToDescription"}}</button>
            </div>
        {{/if}}
        {{editor journalNotes target="flags.gm-notes.notes" button=true owner=owner editable=true engine="prosemirror"}}
    {{/if}}
</form>
